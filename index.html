<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>n64js - Gutterdome 64</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="n64js.css" />
</head>
<body>
  <h1>n64js - Hello NGine - <span id="mspf">â€¦</span>mspf</h1>
  <p>An n64 emulator. <a href="https://github.com/hulkholden/n64js">Info</a></p>

  <div class="toolbar">
    <button id="btn-load">Load</button>
    <button id="btn-pause">Pause</button>
    <button id="btn-fullscreen">Fullscreen</button>
    <button id="btn-debug">Debug</button>
    <button id="btn-perf">Perf</button>
  </div>

  <canvas id="display-canvas" width="640" height="480" style="background:#000;border:1px solid #444"></canvas>

  <script src="js/jquery.min.js"></script>
  <script src="js/md5.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/n64js-ui.js"></script>
  <script src="build/n64.min.js"></script>

  <script>
    // --- helpers ---
    function qp(name) {
      const m = new RegExp('[?&]' + name + '=([^&]*)').exec(location.search);
      return m ? decodeURIComponent(m[1].replace(/\+/g, ' ')) : null;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // IMPORTANT: tell n64js where to find its files (workers, etc.)
      // Using "./" since index.html, build/, js/, roms/ are siblings.
      n64js.setRootPath('./');

      // Init emulator
      n64js.init();

      // Show perf mspf like the demo
      const mspf = document.getElementById('mspf');
      n64js.setPerfCallback(ms => { mspf.textContent = Math.round(ms); });

      // Wire up UI buttons
      document.getElementById('btn-fullscreen').onclick = () => n64js.ui().toggleFullscreen();
      document.getElementById('btn-pause').onclick      = () => n64js.ui().togglePause();
      document.getElementById('btn-debug').onclick      = () => n64js.ui().toggleDebug();
      document.getElementById('btn-perf').onclick       = () => n64js.ui().togglePerf();
      document.getElementById('btn-load').onclick       = async () => {
        try {
          const [handle] = await window.showOpenFilePicker({
            types: [{ description: 'N64 ROM', accept: { 'application/octet-stream': ['.z64','.n64','.v64'] } }]
          });
          const file = await handle.getFile();
          n64js.ui().loadRomBuffer(await file.arrayBuffer(), file.name);
        } catch {}
      };

      // Autoload ROM
      const rom = qp('rom') || 'roms/gutterdome64.z64';
      n64js.ui().fetchAndRun(rom).catch(err => {
        console.error('ROM load failed:', err);
        const p = document.createElement('p');
        p.style.color = 'red';
        p.textContent = 'Could not load "' + rom + '". Check path / CORS in the console.';
        document.body.appendChild(p);
      });
    });
  </script>
</body>
</html>
