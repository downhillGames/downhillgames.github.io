<head>

  <style>
    :root { --goo:#39ff14; }
    body{
      background:radial-gradient(1200px 600px at 20% -10%,#0e1712 0%,#0a0b0d 40%,#050607 100%);
      color:#e6efe6;
    }
    .brand-bar{
      background:linear-gradient(180deg,#0b0b0c,#141517);
      border-bottom:1px solid rgba(255,255,255,.12);
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.04),0 8px 24px rgba(0,0,0,.45);
    }
    .brand-title{
      color:#eaffea;
      text-shadow:0 0 12px rgba(57,255,20,.35),0 0 40px rgba(57,255,20,.15);
    }
    .page-wrap{ max-width:1280px; margin-inline:auto; }
    .card-chrome{
      background:linear-gradient(180deg,#0f1012,#121317);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 6px 20px rgba(0,0,0,.35);
    }
    #display{
      display:block;
      width:100%;
      height:auto;
      max-width:960px;
      margin-inline:auto;
      border-radius:12px;
      border:1px solid rgba(57,255,20,.45);
      box-shadow:0 0 12px rgba(57,255,20,.18),0 0 36px rgba(57,255,20,.14),
                 inset 0 0 18px rgba(57,255,20,.08);
      background:#000;
    }
    .btn-goo{
      background:rgba(57,255,20,.1);
      border:1px solid rgba(57,255,20,.35);
      color:#cfffcd;
    }
    .btn-goo:hover{background:rgba(57,255,20,.18);color:#fff}

    /* Hide backend/dev UI by default; reveal with ?dev=1 */
    .debug,#performance,#adjacent-debug,#output,#cpu-content,#rsp-content,#memory-content,#dlist-content,#dynarec-content,#texture-content,#timeline-content{display:none!important}
    html.show-dev .debug,html.show-dev #performance,html.show-dev #adjacent-debug,html.show-dev #output,
    html.show-dev #cpu-content,html.show-dev #rsp-content,html.show-dev #memory-content,html.show-dev #dlist-content,
    html.show-dev #dynarec-content,html.show-dev #texture-content,html.show-dev #timeline-content{display:block!important}
  </style>
</head>

<body>
  <!-- Brand header -->
  <div class="brand-bar">
    <div class="page-wrap px-3 py-3 d-flex align-items-center gap-3">
      <img src="assets/logo.png" alt="Downhill Games" style="height:56px" onerror="this.style.display='none'">
      <div class="flex-grow-1">
        <h1 class="h4 m-0 brand-title">Downhill Games</h1>
        <div class="text-secondary small">Gutterdome 64 • emulator preview</div>
      </div>
      <a class="btn btn-sm btn-outline-light" href="?dev=1" title="Show developer tools">
        <i class="bi bi-tools me-1"></i>Dev Tools
      </a>
    </div>
  </div>

  <!-- Main layout -->
  <div class="page-wrap px-3 my-4">
    <div class="row g-4">
      <!-- Left: Dev Logs -->
      <aside class="col-12 col-lg-3">
        <div class="card card-chrome">
          <div class="card-header"><i class="bi bi-journal-text me-1"></i> Dev Logs</div>
          <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action" href="#">#12 Split-screen convergence fixes</a>
            <a class="list-group-item list-group-item-action" href="#">#11 Background render bug squash</a>
            <a class="list-group-item list-group-item-action" href="#">#10 Menu polish pass</a>
            <a class="list-group-item list-group-item-action" href="#">Archive…</a>
          </div>
        </div>
      </aside>

      <!-- Center: Emulator -->
      <main class="col-12 col-lg-6">
        <div class="card card-chrome">
          <div class="card-body">
            <!-- Toolbar -->
            <div class="toolbar mb-3 d-flex flex-wrap gap-2 justify-content-center">
              <a class="btn btn-goo" href="roms/Gutterdome64.z64" download="Gutterdome64.z64">
                <i class="bi bi-download"></i> Download ROM
              </a>

              <button type="button" class="btn btn-outline-light"
                      onclick="document.getElementById('fileInput').click()">
                <i class="bi bi-file-earmark-binary"></i> Load
              </button>

              <button type="button" class="btn btn-outline-light" id="runbutton">
                <i class="bi bi-play"></i> Run
              </button>

              <button type="button" class="btn btn-outline-light"
                      onclick="n64js.ui().toggleControllerConfig()">
                <i class="bi bi-controller"></i> Controller
              </button>

              <button type="button" class="btn btn-outline-light"
                      onclick="n64js.toggleFullscreen()">
                <i class="bi bi-fullscreen"></i> Fullscreen
              </button>

              <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" id="bd-theme" type="button" data-bs-toggle="dropdown" data-bs-display="static">
                  <span class="theme-icon-active"><i class="bi bi-brightness-high"></i></span>
                  <span id="bd-theme-text">Theme</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" type="button" data-bs-theme-value="light"><i class="bi bi-brightness-high"></i> Light</button>
                    <button class="dropdown-item" type="button" data-bs-theme-value="dark"><i class="bi bi-moon-stars"></i> Dark</button>
                    <button class="dropdown-item" type="button" data-bs-theme-value="auto"><i class="bi bi-circle-half"></i> Auto</button>
                  </li>
                </ul>
              </div>

              <!-- Hidden file input -->
              <input
                id="fileInput"
                name="fileInput"
                type="file"
                accept=".z64,.n64,.v64,application/octet-stream"
                style="visibility:hidden;position:absolute;width:1px;height:1px;left:-9999px;top:-9999px;"
                onchange="n64js.ui().loadFile()" />
            </div>

            <div id="alerts"></div>
            <canvas id="display" width="960" height="720"></canvas>
            <div id="performance"></div>
            <div id="adjacent-debug" class="debug debug-adjacent"></div>

            <!-- Debug UI -->
            <div class="debug mt-4">
              <div class="tab-content">
                <div class="tab-pane active" id="output-content"></div>
                <div class="tab-pane" id="cpu-content"></div>
                <div class="tab-pane" id="rsp-content"></div>
                <div class="tab-pane" id="memory-content"></div>
                <div class="tab-pane" id="dlist-content"></div>
                <div class="tab-pane" id="dynarec-content"></div>
                <div class="tab-pane" id="texture-content"></div>
                <div class="tab-pane" id="timeline-content"></div>
              </div>
              <div id="output" class="mt-3">
                <button type="button" class="btn btn-sm btn-outline-light" id="clear">
                  <i class="bi bi-trash"></i> Clear
                </button>
                <div class="output fixed"></div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Right: Trailer -->
      <aside class="col-12 col-lg-3">
        <div class="card card-chrome">
          <div class="card-header"><i class="bi bi-film me-1"></i> Trailer</div>
          <div class="card-body">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/R7uo1EVlHDA" title="Gutterdome 64 Trailer"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <footer class="mt-4 py-3 text-center small text-secondary">
      <div>© 2025 Downhill Games • Gutterdome 64 (prototype)</div>
      <div>Emulator powered by <a href="https://github.com/hulkholden/n64js" target="_blank" rel="noopener">n64js</a>.</div>
    </footer>
  </div>

  <!-- Imports -->
  <script type="importmap">{"imports":{"lil-gui":"https://cdn.jsdelivr.net/npm/lil-gui@0.18.2/+esm"}}</script>

          crossorigin="anonymous"></script>
  <script src="js/bootstrap-color-mode-toggler.js"></script>
  <script src="js/md5.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/webgl-debug.js"></script>
  <script type="module" src="build/n64.min.js"></script>

  <!-- Shaders -->
  <script id="fill-shader-vs" type="x-shader/x-vertex">attribute vec4 aVertexPosition;void main(void){gl_Position=aVertexPosition;}</script>
  <script id="fill-shader-fs" type="x-shader/x-fragment">precision mediump float;uniform vec4 uFillColor;void main(void){gl_FragColor=uFillColor;}</script>
  <script id="blit-shader-vs" type="x-shader/x-vertex">attribute vec4 aVertexPosition;attribute vec2 aTextureCoord;varying mediump vec2 vTextureCoord;void main(void){gl_Position=aVertexPosition;vTextureCoord=aTextureCoord;}</script>
  <script id="blit-shader-fs" type="x-shader/x-fragment">precision mediump float;varying mediump vec2 vTextureCoord;uniform sampler2D uSampler0;void main(void){gl_FragColor=texture2D(uSampler0,vTextureCoord);}</script>
  <script id="n64-shader-vs" type="x-shader/x-vertex">attribute vec4 aVertexPosition;attribute vec4 aVertexColor;attribute vec2 aTextureCoord;varying vec4 vColor;varying mediump vec2 vTextureCoord;void main(void){gl_Position=aVertexPosition;vColor=aVertexColor;vTextureCoord=aTextureCoord;}</script>
  <script id="n64-shader-fs" type="x-shader/x-fragment">precision mediump float;varying vec4 vColor;varying mediump vec2 vTextureCoord;uniform sampler2D uSampler0;uniform sampler2D uSampler1;uniform vec2 uTexOffset0,uTexOffset1,uTexScale0,uTexScale1;uniform vec4 uPrimColor,uEnvColor;uniform float uAlphaThreshold;void main(void){vec2 t0=(vTextureCoord-uTexOffset0)*uTexScale0;vec2 t1=(vTextureCoord-uTexOffset1)*uTexScale1;vec4 tex0=texture2D(uSampler0,t0);vec4 tex1=texture2D(uSampler1,t1);gl_FragColor=tex0;}</script>

  <!-- Backend init + drag/drop + auto-load -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Show dev UI if ?dev=1
      if (new URLSearchParams(location.search).get('dev') === '1') {
        document.documentElement.classList.add('show-dev');
      }
      // Initialize emulator
      if (window.n64js && n64js.init) n64js.init();

      const canvas = document.getElementById('display');
      const runBtn = document.getElementById('runbutton');
      const fileInput = document.getElementById('fileInput');
      let romBuffer = null;

      // Drag & Drop ROM loading
      ['dragenter','dragover'].forEach(ev =>
        canvas.addEventListener(ev, e => { e.preventDefault(); e.dataTransfer.dropEffect='copy'; })
      );
      canvas.addEventListener('drop', async e => {
        e.preventDefault();
        const file = e.dataTransfer.files?.[0];
        if (!file) return;
        romBuffer = await file.arrayBuffer();
        (n64js.loadRom || n64js.loadROM || n64js.load || n64js.ui()?.loadArrayBuffer)?.call(n64js.ui?.(), romBuffer);
        (n64js.toggleRun || n64js.run || n64js.ui()?.run)?.call(n64js);
      });

      // Run button auto-loads default ROM if none
      runBtn.addEventListener('click', async () => {
        try {
          if (!romBuffer) {
            const res = await fetch('roms/Gutterdome64.z64', {cache:'no-store'});
            if (!res.ok) throw new Error('Missing roms/Gutterdome64.z64');
            romBuffer = await res.arrayBuffer();
            (n64js.loadRom || n64js.loadROM || n64js.load || n64js.ui()?.loadArrayBuffer)?.call(n64js.ui?.(), romBuffer);
          }
          (n64js.toggleRun || n64js.run || n64js.ui()?.run)?.call(n64js);
        } catch(e) { console.error(e); alert('Could not load ROM: ' + e.message); }
      });
    });
  </script>
</body>
</html>
